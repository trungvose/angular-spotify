@if (featuredPlaylists$ | async; as data) {
  <h2 class="mt-8 mb-4 text-heading">{{ data.message }}</h2>
  <div class="common-grid">
    @for (playlist of data.playlists.items; track playlist) {
      <as-card
        [title]="playlist.name"
        [description]="playlist.description"
        [imageUrl]="playlist.images[0]?.url!"
        [uri]="playlist.uri"
        [routerUrl]="playlist.routeUrl"
        (togglePlay)="togglePlay($event, playlist.uri)">
      </as-card>
    }
  </div>
}
