@if (volumeIcon$ | async; as volumeIcon) {
  <svg-icon
    class="control-button hover:text-white"
    [key]="volumeIcon.icon"
    [title]="volumeIcon.title"
    (click)="toggleMute()"
    >
  </svg-icon>
}
<nz-slider
  class="flex-1 mx-2 volume-slider"
  [ngModel]="volume$ | async"
  [nzMin]="0"
  [nzMax]="1"
  [nzStep]="0.01"
  [nzTooltipVisible]="'never'"
  (ngModelChange)="changeVolume($event)"
  >
</nz-slider>
